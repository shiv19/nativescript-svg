android {
    productFlavors {
        "nativescript-svg" {
            dimension "nativescript-svg"
        }
    }
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }
}

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/pixplicity/android" }
}
dependencies {
    compile 'com.pixplicity.sharp:library:1.0.2@aar'
}